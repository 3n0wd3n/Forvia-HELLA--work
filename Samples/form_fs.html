<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Module</title>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <script defer src="vendor.bundle.js"></script>
    <script defer src="index.bundle.js"></script>
</head>
<body>
    <main class="webRoot">
        <div class="root grid-container">
            <div class="col-md-14 col-sm-8 col-xs-2">
                <h1 class="com-headline h1 col-md-14">Form</h1>
                <h2 class="com-headline h2">
                    FS Module
                </h2>
            </div>
            <div class="grid-container col-md-14 col-sm-8 col-xs-2 mod-form-fs-container">
                <div class="col-md-offset-2 col-md-12 col-sm-8 col-xs-2 mod-form-fs">
                    <h1 class="com-headline h1 col-md-12">Contact Form - <span class="light">We're just a click away!</span></h1>
                    <form class="com-form mod-form-fs__content">
                        <div class="com-form__input com-form__input--column">
                            <div class="input-container">
                                <label class="label thick">Name</label>
                                <input class="input input--column" type="text" placeholder="ex: Mario Miller">
                            </div>
                            <div class="input-container">
                                <label class="label thick">Company (optional)</label>
                                <input class="input input--column" type="text" placeholder="ex: Mario Miller">
                            </div>
                            <div class="input-container">
                                <label class="label thick">Email</label>
                                <input class="input input--column wide" type="email" placeholder="ex: mario.miller@gmail.com">
                            </div>
                            <div class="input-container">
                                <label class="label thick">Telephone (optional)</label>
                                <input class="input input--column wide" type="tel" placeholder="ex: 0152258539943">
                            </div>
                        </div>
                        <div class="com-form__text-area">
                            <div class="text-area-container wide">
                                <label class="label thick">Your Message</label>
                                <textarea class="text-area text-area--large wide" placeholder="Some reasons to get in touch: &#10; &#10; &#9679 Find more about the products &#10; &#9679 Check out prices &#10; &#9679 Product compatibility &#10; &#9679 Just ask a question"></textarea>
                            </div>
                        </div>
                        <!-- TODO: Implement Captcha -->
                        <div class="com-form__input com-form__input--column">
                            <div class="input-container">
                                <label class="label thick">Captcha</label>
                                <input class="input input--column" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="com-form__checkbox-container">
                            <input checked="" class="checkbox" type="checkbox" id="checkbox-1" name="checkbox-1" value="Checkbox">
                            <label for="checkbox-1">We've got your back! When you fill out this contact form, you're agreeing to Hella's data protection provisions, ensuring your information is safe and secure.</label>
                        </div>
                        <button class="com-btn btn btn-primary">Send Message<span class="com-icon icon-send icon-color--info icon-size--20"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
