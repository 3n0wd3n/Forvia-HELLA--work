<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Module</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.min.css" />
    <script defer src="../vendor.bundle.js"></script>
    <script defer src="../index.bundle.js"></script>
</head>
<body>
    <main class="webRoot">
        <div class="root grid-container">
            <div class="col-md-14 col-sm-8 col-xs-2" style="margin: 0 0 36px 0;">
                <h1 class="com-headline h1 col-md-12">Dialog</h1>
                <h2 class="com-headline h2">
                    FS Module
                </h2>
            </div>
            <div class="grid-container col-md-14 col-sm-8 col-xs-2 mod-dialog-fs spacer spacer--default">
                <div class="mod-dialog-item-fs col-md-12 col-md-offset-2 col-sm-8 col-xs-2">
                    <button href="dialog-0" class="com-dialog--open">Open Info Dialog</button>
                    <dialog class="com-dialog" id="dialog-0">
                        <div class="com-dialog__header">
                            <div class="header-container">
                                <div class="header-container__icon">
                                    <span class="com-icon icon-info icon-size--20 icon-color--info"></span>
                                </div>
                                <h3 class="com-headline h3">
                                    Title
                                </h3>
                            </div>
                            <span class="icon-close com-dialog--close" id="dialog-cls-0"></span>
                        </div>
                        <div class="com-dialog__content">
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Urna, sit scelerisque vestibulum magnis. Auctor dolor, tincidunt enim pharetra. Ornare amet suspendisse id.
                            </p>
                        </div>
                        <div class="com-dialog__btns">
                            <button>Cancel</button>
                            <button>
                                <a href="#">
                                    Select
                                </a>
                            </button>
                        </div>
                    </dialog>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
