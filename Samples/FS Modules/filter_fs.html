
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.min.css" />
    <script defer src="../vendor.bundle.js"></script>
    <script defer src="../index.bundle.js"></script>
</head>

<body>
    <!-- Main content level -->
    <main class="webRoot">
        <div class="root grid-container">
            <div class="col-md-12 col-sm-8 col-xs-2">
                <h1 class="com-headline h1 col-md-12">Trainer Information</h1>
            </div>
            <div class="col-md-14 col-sm-8 col-xs-2 grid-container mod-filter-fs spacer spacer--default">
                <div class="com-filter col-md-12 col-md-offset-2 col-sm-8 col-xs-2 mod-filter-fs__item">
                    <div class="mod-accordion">
                        <!-- Closed Accordeon With Rounding Edges -->
                        <div class="accordion-element">
                            <div class="accordion-element__header accordion-element__header--open">
                                <span>Filter</span>
                                <span class="com-icon icon-chevronDown hide"></span>
                                <span class="com-icon icon-chevronUp"></span>
                            </div>
                            <div class="accordion-element__content">
                                <form class="com-form com-form--filter-item">
                                    <div class="com-form__checkbox-container">
                                        <input checked="" class="checkbox checkbox--blue" type="checkbox" id="checkbox-0" name="checkbox-0" value="Checkbox">
                                        <label for="checkbox-0">
                                            Advanced driver assistance
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-1" name="checkbox-1" value="Checkbox">
                                        <label for="checkbox-1">
                                            Air conditioning systems 
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-2" name="checkbox-2" value="Checkbox">
                                        <label for="checkbox-2">
                                            Comfort electronics
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-3" name="checkbox-3" value="Checkbox">
                                        <label for="checkbox-3">
                                            Device and general training
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-4" name="checkbox-4" value="Checkbox">
                                        <label for="checkbox-4">
                                            Engine - Disel 
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-5" name="checkbox-5" value="Checkbox">
                                        <label for="checkbox-5">
                                            Engine - Petrol
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-6" name="checkbox-6" value="Checkbox">
                                        <label for="checkbox-6">
                                            Hybrid and high voltage 
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-7" name="checkbox-7" value="Checkbox">
                                        <label for="checkbox-7">
                                            Motorcycle
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Open Accordeon With Rounding Edges -->
                        <div class="accordion-element"> <!-- gpe-->
                            <div class="accordion-element__header"> <!-- pe-->
                                <span>Training type</span>
                                <span class="com-icon icon-chevronDown"></span>
                                <span class="com-icon icon-chevronUp hide"></span>
                            </div>
                            <div class="accordion-element__content hide">
                                <form class="com-form com-form--filter-item">
                                    <div class="com-form__checkbox-container">
                                        <input checked="" class="checkbox checkbox--blue" type="checkbox" id="checkbox-0" name="checkbox-0" value="Checkbox">
                                        <label for="checkbox-0">
                                            Advanced driver assistance
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-1" name="checkbox-1" value="Checkbox">
                                        <label for="checkbox-1">
                                            Air conditioning systems 
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="accordion-element"> <!-- gpe-->
                            <div class="accordion-element__header"> <!-- pe-->
                                <span>Training Duration</span>
                                <span class="com-icon icon-chevronDown"></span>
                                <span class="com-icon icon-chevronUp hide"></span>
                            </div>
                            <div class="accordion-element__content hide">
                                <form class="com-form com-form--filter-item">
                                    <div class="com-form__checkbox-container">
                                        <input checked="" class="checkbox checkbox--blue" type="checkbox" id="checkbox-0" name="checkbox-0" value="Checkbox">
                                        <label for="checkbox-0">
                                            Advanced driver assistance
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-1" name="checkbox-1" value="Checkbox">
                                        <label for="checkbox-1">
                                            Air conditioning systems 
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="accordion-element"> <!-- gpe-->
                            <div class="accordion-element__header"> <!-- pe-->
                                <span>Skill level</span>
                                <span class="com-icon icon-chevronDown"></span>
                                <span class="com-icon icon-chevronUp hide"></span>
                            </div>
                            <div class="accordion-element__content hide">
                                <form class="com-form com-form--filter-item">
                                    <div class="com-form__checkbox-container">
                                        <input checked="" class="checkbox checkbox--blue" type="checkbox" id="checkbox-0" name="checkbox-0" value="Checkbox">
                                        <label for="checkbox-0">
                                            Advanced driver assistance
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-1" name="checkbox-1" value="Checkbox">
                                        <label for="checkbox-1">
                                            Air conditioning systems 
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="accordion-element"> <!-- gpe-->
                            <div class="accordion-element__header"> <!-- pe-->
                                <span>Certification</span>
                                <span class="com-icon icon-chevronDown"></span>
                                <span class="com-icon icon-chevronUp hide"></span>
                            </div>
                            <div class="accordion-element__content hide">
                                <form class="com-form com-form--filter-item">
                                    <div class="com-form__checkbox-container">
                                        <input checked="" class="checkbox checkbox--blue" type="checkbox" id="checkbox-0" name="checkbox-0" value="Checkbox">
                                        <label for="checkbox-0">
                                            Advanced driver assistance
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                    <div class="com-form__checkbox-container">
                                        <input class="checkbox checkbox--blue" type="checkbox" id="checkbox-1" name="checkbox-1" value="Checkbox">
                                        <label for="checkbox-1">
                                            Air conditioning systems 
                                            <span class="number-of-matches">(9999)</span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
