<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.min.css" />
    <title>Headline Module</title>
</head>
<body>
    <main class="webRoot">
        <div class="root grid-container">
            <div class="col-md-14 col-sm-8 col-xs-2">
                <h1 class="com-headline h1 col-md-12">Headline</h1>
                <h2 class="com-headline h2">
                    FS Module
                </h2>
            </div>

            <br><br><br><br>

            <div class="col-md-14 col-sm-8 col-xs-2 grid-container mod-headline-fs">
                <div class="col-md-10 col-md-offset-2 col-sm-8 col-xs-2 mod-headline-item-fs">
                    <h1 class="com-headline h1">
                        Headline (h1)
                    </h1>
                    <h2 class="com-headline h2">
                        Headline (h2)
                    </h2>
                    <h3 class="com-headline h3">
                        Headline (h3)
                    </h3>
                    <h4 class="com-headline h4">
                        Headline (h4)
                    </h4>
                    <br>
                    <h1 class="com-headline h1 color--blue">
                        Headline (h1) colored blue
                    </h1>
                    <h2 class="com-headline h2 color--gray">
                        Headline (h2) colored gray
                    </h2>
                    <h3 class="com-headline h3 color--gutmann">
                        Headline (h3) gutmann color
                    </h3>
                    <h4 class="com-headline h4 light">
                        Headline (h4) light version
                    </h4>
                </div>
            </div>
        </div>
