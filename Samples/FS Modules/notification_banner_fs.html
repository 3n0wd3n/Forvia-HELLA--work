<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Module</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.min.css" />
    <script defer src="../vendor.bundle.js"></script>
    <script defer src="../index.bundle.js"></script>
</head>
<body>
    <main class="webRoot">
        <div class="root grid-container">
            <div class="col-md-14 col-sm-8 col-xs-2" style="margin: 0 0 36px 0;">
                <h1 class="com-headline h1 col-md-12">Notification</h1>
                <h2 class="com-headline h2">
                    FS Module
                </h2>
            </div>
            <div class="grid-container col-md-14 col-sm-8 col-xs-2 mod-notification-banner-fs">
                <div class="com-alert col-md-offset-2 col-md-8 col-sm-8 col-xs-2  alert--info mod-notification-banner__item">
                    <div class="alert__header">
                        <span class="com-icon icon-info icon-color--info"></span>
                        <h3 class="image-detail__headline com-headline alert-title h3">
                            Notification Title
                        </h3>
                        <span class="com-icon icon-close icon-size--16 closeBtn"></span>
                    </div>
                    <div class="alert__body">
                        <div class="alert-message">
                            <div class="alert-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Blandit amet
                                diam neque bibendum.
                                Quisque in praesent sit erat erat.. </div>
                            <div class="alert-link">
                                <a href="#">Click here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
