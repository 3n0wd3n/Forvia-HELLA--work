<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Car Select</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.min.css" />
        <script defer src="../vendor.bundle.js"></script>
        <script defer src="../index.bundle.js"></script>
    </head>

    <body>
        <!-- Main content level -->
        <main class="webRoot">
            <div class="root grid-container">
                <div class="col-md-12 col-sm-8 col-xs-2">
                    <h1 class="com-headline h1 col-md-12">Button Car Select</h1>
                </div>
                <div class="col-md-14 col-sm-8 col-xs-2 grid-container mod-button-car-select-fs spacer spacer--default">
                    <div class="mod-btn-car-select col-md-12 col-md-offset-2 col-sm-8 col-xs-2 mod-button-car-select-fs__item spacer spacer--default ">
                        <div class="mod-btn-car-select__image">
                            <img src="./img/dummy_car_2.png" alt="dummy" title="dummy">
                        </div>
                        <div class="mod-btn-car-select__content">
                            <span>AUDI A3 (8P1), 2.0 TFSI quattro, 147 KW</span>
                            <div class="badge__container">
                                <span class="com-badge icon icon--primary">
                                    <span class="com-icon icon-edit icon-color--info"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    </html>
