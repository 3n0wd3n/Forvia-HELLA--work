<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Module</title>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <script defer src="vendor.bundle.js"></script>
    <script defer src="index.bundle.js"></script>
</head>
<body>
    <main class="webRoot">
        <div class="root grid-container">
            <div class="col-md-14 col-sm-8 col-xs-2" style="margin: 0 0 36px 0;">
                <h1 class="com-headline h1 col-md-12">Image</h1>
                <h2 class="com-headline h2">
                    FS Module
                </h2>
            </div>
            <div class="grid-container col-md-14 col-sm-8 col-xs-2 mod-image-fs">
                <div class="com-image col-md-14 col-sm-8 col-xs-2">
                    <picture class="com-image-container">
                        <source srcset="img/image_dummy_blue.png" media="(min-width: 1001px)" />
                        <source srcset="img/dummy_carousel-2.png" media="(min-width: 901px)" />
                        <source srcset="img/dummy_car_2.png" media="(min-width: 810px)" />
                        <source srcset="img/dummy_card_library.png" media="(min-width: 321px)" />
                        <source srcset="img/dummy.png" media="(min-width: 240px)" />
                        <img class="img--radius img--ratio_4-3" src="img/dummy.png" alt="dummy"  title="dummy"/>
                    </picture>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
