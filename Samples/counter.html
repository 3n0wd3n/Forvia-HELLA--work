<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <title>Counter Modules</title>
</head>
<body>
    <div class="counter__main-container">
        <h1>Counter Module</h1>
        <h2>Verical</h2>
        <div class="mod-counter">
            <img class="mod-counter__img" src="./img/image__counter.png" alt="Image Counter" title="dummy">
            <!-- Number should be dynamicaly counted -->
            <span class="mod-counter__number">1635</span>
            <span class="mod-counter__text">Total</span>
        </div>
        <h2>Horizontal</h2>
        <div class="mod-counter horizontal">
            <img class="mod-counter__img horizontal" src="./img/image__counter.png" alt="Image Counter" title="dummy">
            <span class="mod-counter__number horizontal">1635</span>
            <span class="mod-counter__text">Technical Pages</span>
        </div>
    </div>
</body>
</html>
