<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <script defer src="vendor.bundle.js"></script>
    <script defer src="index.bundle.js"></script>
    <title>Chip</title>
</head>
<body>
    <div class="chip__main-container">
        <h1>Chip Component</h1>
        <!-- Small chip -->
        <div class="com-chip com-chip--small">
            <span>Chip label</span>
            <span class="icon-cancel com-icon icon-color--info icon-size--small"></span>
        </div>

        <!-- Medium chip -->
        <div class="com-chip com-chip--default">
            <span>Chip label</span>

            <span class="icon-cancel com-icon icon-color--info icon-size--small"></span>
        </div>

        <!-- Large chip -->
        <div class="com-chip com-chip--large">
            <span>Chip label</span>
            <span class="icon-cancel com-icon icon-color--info icon-size--large"></span>
        </div>

        <hr style="width: 20%;">

        <!-- Small chip with left icon -->
        <div class="com-chip com-chip--small-with-left-ico ">
            <span class="icon-person com-icon icon-color--info icon-size--small"></span>
            <span>Chip label</span>
            <span class="icon-cancel com-icon icon-color--info icon-size--small"></span>
        </div>

        <!-- Medium chip with left icon -->
        <div class="com-chip com-chip--with-left-ico">
            <span class="icon-person com-icon icon-color--info icon-size--small"></span>
            <span>Chip label</span>
            <span class="icon-cancel com-icon icon-color--info icon-size--small"></span>
        </div>

        <!-- Large chip with left icon -->
        <div class="com-chip com-chip--large-with-left-ico">
            <span class="icon-person com-icon icon-color--info icon-size--large"></span>
            <span>Chip label</span>
            <span class="icon-cancel com-icon icon-color--info icon-size--large"></span>
        </div>

    </div>

</body>
</html>
