<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <title>Icons</title>
</head>
<body>
    <div class="icon__main-container">
        <h1>Icon Component</h1>

        <span class="com-icon icon-check icon-size--small"></span>
        <span class="com-icon icon-info icon-size--small"></span>
        <span class="com-icon icon-done icon-size--small"></span>
        <span class="com-icon icon-warning icon-size--small"></span>
        <span class="com-icon icon-error icon-size--small"></span>

        <hr style="width: 10%;">

        <span class="com-icon icon-check icon-size--small"></span>
        <span class="com-icon icon-info icon-size--small icon-color--info"></span>
        <span class="com-icon icon-done icon-size--small icon-color--done"></span>
        <span class="com-icon icon-warning icon-size--small icon-color--warning"></span>
        <span class="com-icon icon-error icon-size--small icon-color--error"></span>

        <hr style="width: 10%;">

        <span class="com-icon icon-check icon-size--large"></span>
        <span class="com-icon icon-info icon-size--large"></span>
        <span class="com-icon icon-done icon-size--large"></span>
        <span class="com-icon icon-warning icon-size--large"></span>
        <span class="com-icon icon-error icon-size--large"></span>

        <hr style="width: 10%;">

        <span class="com-icon icon-check icon-size--large"></span>
        <span class="com-icon icon-info icon-size--large icon-color--info"></span>
        <span class="com-icon icon-done icon-size--large icon-color--done"></span>
        <span class="com-icon icon-warning icon-size--large icon-color--warning"></span>
        <span class="com-icon icon-error icon-size--large icon-color--error"></span>

        <hr style="width: 10%;">

        <span class="com-icon icon-check"></span>
        <span class="com-icon icon-info"></span>
        <span class="com-icon icon-done"></span>
        <span class="com-icon icon-warning"></span>
        <span class="com-icon icon-error"></span>

        <hr style="width: 10%;">

        <span class="com-icon icon-check"></span>
        <span class="com-icon icon-info icon-color--info"></span>
        <span class="com-icon icon-done icon-color--done"></span>
        <span class="com-icon icon-warning icon-color--warning"></span>
        <span class="com-icon icon-error icon-color--error"></span>
        
        <hr style="width: 10%;">



    </div>
</body>
</html>
