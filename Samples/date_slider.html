<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Slider Component</title>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <script defer src="vendor.bundle.js"></script>
    <script defer src="index.bundle.js"></script>
</head>

<body>
<!-- <body class="hella-gutmann"> -->
    <div class="date-slider__main-container">
        <h1>Component Date Slider</h1>
        <div class="com-date-slider">
            <h4 class="com-headline h4">
                Choose one course date (<span class="numberOfCurses"></span> available)
            </h4>
            <div class="com-date-slider-container">
                <span class="com-date-slider-container__left-arrow">
                    <span class="com-icon icon-chevronLeft icon-color--info icon-size--28"></span>
                </span>
                <div class="com-date-slider-container__items">
                    <div class="date-item">
                        <span class="date-item__day">12</span>
                        <span class="date-item__month">september</span>
                        <span class="date-item__year">2023</span>
                    </div>
                    <div class="date-item">
                        <span class="date-item__day">18</span>
                        <span class="date-item__month">september</span>
                        <span class="date-item__year">2023</span>
                    </div>
                    <div class="date-item">
                        <span class="date-item__day">22</span>
                        <span class="date-item__month">september</span>
                        <span class="date-item__year">2023</span>
                    </div>
                    <div class="date-item">
                        <span class="date-item__day">29</span>
                        <span class="date-item__month">september</span>
                        <span class="date-item__year">2023</span>
                    </div>
                    <div class="date-item">
                        <span class="date-item__day">1</span>
                        <span class="date-item__month">october</span>
                        <span class="date-item__year">2023</span>
                    </div>
                    <div class="date-item">
                        <span class="date-item__day">8</span>
                        <span class="date-item__month">october</span>
                        <span class="date-item__year">2023</span>
                    </div>
                    <div class="date-item">
                        <span class="date-item__day">12</span>
                        <span class="date-item__month">october</span>
                        <span class="date-item__year">2023</span>
                    </div>
                    <div class="date-item">
                        <span class="date-item__day">24</span>
                        <span class="date-item__month">october</span>
                        <span class="date-item__year">2023</span>
                    </div>
                </div>
                <span class="com-date-slider-container__right-arrow">
                    <span class="com-icon icon-chevronRight  icon-color--info icon-size--28"></span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
