<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
    <script defer src="vendor.bundle.js"></script>
    <script defer src="index.bundle.js"></script>
</head>

<body>

    <div class="images__main-container">

        <h1>Component Images</h1>

        <div class="overlay-image"></div>
        <div class="com-image">
            <picture class="com-image-container">
                <source srcset="img/dummy_carousel-2.png" media="(min-width: 901px)" />
                <source srcset="img/dummy_car_2.png" media="(min-width: 810px)" />
                <source srcset="img/dummy_card_library.png" media="(min-width: 321px)" />
                <source srcset="img/dummy.png" media="(min-width: 240px)" />
                <img class="img--radius img--ratio_4-3" src="img/dummy.png" alt="dummy"  title="dummy"/>
            </picture>
        </div>

        <div class="com-image">
            <picture class="com-image-container">
                <source srcset="img/dummy_carousel-2.png" media="(min-width: 901px)" />
                <source srcset="img/dummy_car_2.png" media="(min-width: 801px)" />
                <source srcset="img/dummy_card_library.png" media="(min-width: 321px)" />
                <source srcset="img/dummy.png" media="(min-width: 240px)" />
                <img class="img--radius img-ration_auto" src="img/dummy.png" alt="dummy"  title="dummy"/>
                <div class="badge__container top-left">
                    <span class="com-badge label label--secondary">Badge Label</span>
                </div>
            </picture>
        </div>

        <div class="com-image">
            <picture class="com-image-container">
                <source srcset="img/dummy_carousel-2.png" media="(min-width: 901px)" />
                <source srcset="img/dummy_car_2.png" media="(min-width: 801px)" />
                <source srcset="img/dummy_card_library.png" media="(min-width: 321px)" />
                <source srcset="img/dummy.png" media="(min-width: 240px)" />
                <img class="img--radius no-caption img-ration_auto" src="img/dummy.png" alt="dummy" title="dummy"/>
                <div class="badge__container bottom-left">
                    <span class="com-badge label label--secondary">Badge Label</span>
                </div>
                <span class="image-zoom "><span class="com-icon icon-zoom icon-color--info icon-size--32"></span></span>
                <span class="image-close-icon com-icon icon-close icon-size--16 hide"></span>
            </picture>
        </div>

        <div class="com-image">
            <picture class="com-image-container">
                <source srcset="img/dummy_carousel-2.png" media="(min-width: 901px)" />
                <source srcset="img/dummy_car_2.png" media="(min-width: 801px)" />
                <source srcset="img/dummy_card_library.png" media="(min-width: 321px)" />
                <source srcset="img/dummy.png" media="(min-width: 240px)" />
                <img class="img--radius with-caption img-ration_auto" src="img/dummy.png" alt="dummy"  title="dummy"/>
                <div class="badge__container bottom-left">
                    <span class="com-badge label label--secondary">Badge Label</span>
                </div>
                <span class="image-zoom"><span class="com-icon icon-zoom icon-color--info icon-size--32"></span></span>
                <span class="image-close-icon com-icon icon-close icon-size--16 hide"></span>
            </picture>
            <p class="caption">Nisl viverra vel sit volutpat sed eleifend ipsum suspendisse lacus. Felis nunc.</p>
        </div>

    </div>

</body>

</html>
